<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QR Code Generator</title>
</head>
<style>
  /* CSS comes here */
  body {
    padding: 2rem;
  }
  input {
    padding: 5px;
    background-color: transparent;
    border: none;
    border-bottom: solid 4px #8c52ff;
    width: 250px;
    font-size: 16px;
    outline: none;
  }

  .qr-btn {
    background-color: #8c52ff;
    padding: 8px;
    color: white;
    cursor: pointer;
    border: none;
    transition: .3s;
  }
  .qr-btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 1px 10px rgba(0,0,0,.8);
  }
</style>

<title>JavaScript QR Code Generator</title>
</head>
<body>
<h3>QR Code Generator</h3>
<div>
<input id="qr-text" type="text" placeholder="Text to generate QR code" />
</div>
<br />
<div>
<button class="qr-btn" onclick="generateQRCode()">Create QR Code</button>
</div>
<br />
<p id="qr-result"></p>
<canvas id="qr-code"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
  function generateQRCode() {
    var qrtext = document.getElementById("qr-text").value;
    if (qrtext.trim().length == 0) {
      document.getElementById("qr-result").innerText = "Please Enter Some Text.";
      document.getElementById('qr-code').style.display = "none";
      return
    }
    document.getElementById("qr-result").innerText = "QR code for " + qrtext +":";
    document.getElementById('qr-code').style.display = "block";
    qr = new QRious({
    element: document.getElementById('qr-code'),
    foreground: 'black',
    size: 200,
    value: qrtext
    });
  }
</script>
</body>
</html>
